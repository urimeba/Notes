{% block content %}
    {% include 'navbar.html' %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <body>

    <div class="container-fluid" id="contenedor-sesion-padre">
        <h1 class="display-1">Inicia sesión</h1>

        <!-- CONTENEDOR DEL FORMULARIO DE INICIO DE SESION -->
        <div class="container" id="contenedor-sesion">
            <form action="">

                <div class="form-group row">
                    <label for="usuario" class="col-sm-4 col-form-label">Usuario</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="usuario" placeholder="nombre de usuario" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="contraaseña" class="col-sm-4 col-form-label">Contraseña</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
                    </div>
                </div>

                <div class="form-group-row d-flex flex-row justify-content-center">
                        <input type="button" class="btn btn-primary" value="Inicia Sesion" onclick="iniciarSesion()">
                </div>

                

                

            </form>
        </div>
    </div>
    </body>
    </html>
